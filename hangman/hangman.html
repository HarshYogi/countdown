<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="hangman.css">
</head>
<body>
  <h2>Guess the Word</h2>
  <p>These are the nicknames we give to each other.</p>
  <p class="hint">
    <span id="hint">Hint : </span><span id="hintText"></span>
  </p>
  <input type="text" id="guessInput" placeholder="Place the Word">
  <button class='glowing-btn' id="guessButton"><span class='glowing-txt'>G<span class='faulty-letter'>U</span>ESS</span></button>
  <p id="wordDisplay"></p>
  <p id="message"></p>

  <script src="hangman.js"></script>
</body>
</html>
